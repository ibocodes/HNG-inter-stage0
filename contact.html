<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar" role="navigation" aria-label="Main Navigation">
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="about-us.html">About Me</a></li>
          <li><a href="contact.html">Contact Us</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="contact-section">
        <h1>Contact Us</h1>
        <form id="contactForm" novalidate>
          <!-- Full Name -->
          <div class="form-group">
            <label for="name">Full Name</label>
            <input
              type="text"
              id="name"
              name="name"
              data-testid="test-contact-name"
              aria-describedby="error-name"
              required
            />
            <p
              id="error-name"
              data-testid="test-contact-error-name"
              class="error"
            ></p>
          </div>

          <!-- Email -->
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              data-testid="test-contact-email"
              aria-describedby="error-email"
              required
            />
            <p
              id="error-email"
              data-testid="test-contact-error-email"
              class="error"
            ></p>
          </div>

          <!-- Subject -->
          <div class="form-group">
            <label for="subject">Subject</label>
            <input
              type="text"
              id="subject"
              name="subject"
              data-testid="test-contact-subject"
              aria-describedby="error-subject"
              required
            />
            <p
              id="error-subject"
              data-testid="test-contact-error-subject"
              class="error"
            ></p>
          </div>

          <!-- Message -->
          <div class="form-group">
            <label for="message">Message</label>
            <textarea
              id="message"
              name="message"
              rows="5"
              data-testid="test-contact-message"
              aria-describedby="error-message"
              required
            ></textarea>
            <p
              id="error-message"
              data-testid="test-contact-error-message"
              class="error"
            ></p>
          </div>

          <!-- Submit Button -->
          <button type="submit" data-testid="test-contact-submit">
            Submit
          </button>

          <!-- Success Message -->
          <p
            id="success"
            data-testid="test-contact-success"
            class="success"
          ></p>
        </form>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
